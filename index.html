<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Sudharson's ToDo App</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <h4 class="text-primary border-bottom py-3 mb-3">ToDo Application</h4>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary btn-sm"  id="btnAdd"><i class="bi bi-plus-square"></i> Add Task</button>
                    <input type="search" class="form-control form-control-sm w-50" placeholder="Search Task" id="searchInput">
                </div>
                <table class="table table-bordered mt-3">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Task</th>
                            <th>Status</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="taskList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal" id="MyModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="text-primary modal-title">Sample Title</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="taskForm" autocomplete="off">
                        <div class="form-group mb-3">
                            <label for="task" class="form-label fw-semibold">Task Name</label>
                            <input type="text" class="form-control form-control-sm" placeholder="Task Name" id="task">
                        </div>
                        <div class="form-group mb-3">
                            <label for="status" class="form-label fw-semibold">Status</label>
                            <select id="status" class="form-select form-select-sm">
                                <option value="">Select Status</option>
                                <option value="Completed">Completed</option>
                                <option value="Pending">Pending</option>
                            </select>
                        </div>
                        <button class="btn btn-primary btn-sm" type="submit" id="btnSave">
                            <i class="bi bi-floppy-fill"></i> Save Details
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
